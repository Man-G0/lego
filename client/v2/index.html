<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ§± Lego | Predictability of a lego set deal</title>
    <style>
      .row-container {
        display: flex;
        flex-direction: row;
        gap: 20px; /* Optional: Adds space between columns */
      }
      .column-container {
        display: flex;
        flex-direction: column;
        gap: 10px; /* Optional: Adds space between rows */
      }
      .item {
        border: 1px solid #ccc;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Lego</h1>
    <section id="options" class="row-container">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="6">6</option>
          <option value="12">12</option>
          <option value="24">24</option>
        </select>
      </div>
      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"> </select>
      </div>
      <div id="filters">
        <span>Filter:</span>
        <button id="best-discount-button">By best discount</button>
        <button id="most-commented-button">By most commented</button>
        <button id="hot-deals-button">By hot deals</button>
      </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Recently published</option>
          <option value="date-desc">Anciently published</option>
        </select>
      </div>
    </section>
    <section id="lego">
      <h2>Lego sets</h2>
      <div>
        <label>Lego set id:</label>
        <select id="lego-set-id-select"></select> 
      </div>
      <div>
        <span>Lego set name:</span>
        <span id="lego-set-name"></span>
      </div>
      <section id="vinted-sales">
        <h3>Vinted Sales</h3>
        <div>
          <span>Please choose a specific set</span>
          <span id="vinted-list"></span>
      </section>
    </section>
    <section id="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Number of deals</span>
        <span id="nbDeals">0</span>
      </div>
      <div>
        <span>Number of sales</span>
        <span id="nbSales">0</span>
      </div>
      <div>
        <span>Average</span>
        <span id="average-price">0</span>
      </div>
      <div>
        <span >p5 sales price value</span>
        <span id="p5-sale-price">0</span>
      </div>
      <div>
        <span >p25 sales price value</span>
        <span id="p25-sale-price">0</span>
      </div>
      <div>
        <span >p50 sales price value</span>
        <span id="p50-sale-price">0</span>
      </div>
      <div>
        <span>Oldest Sale Offer: </span>
        <span id = "lifetime-value"></span>
      </div>
      <div>
        <span>Most Recent Sale Offer: </span>
        <span id = "recent-value"></span>
      </div>
    </section>
    <section id="deals"></section>
    <script type="text/javascript" charset="UTF-8" src="utils.js"></script>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
